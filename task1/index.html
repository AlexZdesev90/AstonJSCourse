<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="item">
            <div class="item__frame">
                <img class="img" src="fb71d903b70c9c5a85a81a49b6e67e54f32cf25f-872x491.jpg" alt="CivilianCar" width="100px" height="60px">
            </div>
            <button class="civilian btn_choice">Civilian</button>
        </div>
        <div class="item">
            <div class="item__frame">
                <img class="img" src="18015-MC20BluInfinito-scaled-e1666008987698.jpg" alt="sportCar" width="100px" height="60px">
            </div>
            <button class="sport btn_choice">Sport</button>
        </div>
        <div class="item">
            <div class="item__frame">
                <img class="img" src="avtomobil-tigr.jpg" alt="sportCar" width="100px" height="60px">
            </div>
            <button class="military btn_choice">Military</button>
        </div>
    </div>
    <h2 class="choice_text">Please choice your car</h2>

    <div class="btn_wrapper">
        <button class="compare_btn btn" disabled="true">Compare</button>
        <button class="info_button btn">Info</button>
        <button class="add_rivals btn">Add rivals</button>
    </div>

    <div class='content'></div>
    <div class='content_compare'></div>
</body>
</html>
